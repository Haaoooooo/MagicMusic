<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
<header><img src="./login/img/login-one.png" alt=""><a href="#">帮助</a></header>
<!-- logo -->
<div class="logo">
    <img src="./login/img/logo.png" alt="">
</div>
<!-- 输入账号密码 -->
<form action="">
    <div class="user"><span class="masked">格式错误</span>
        <input type="text" placeholder="请输入账号">
        <div class="bottom-icon"><img src="./login/img/login-two.png" alt=""></div>
    </div>
    <div class="pwd"><span class="masked">格式错误</span>
        <input type="password" placeholder="请输入密码">
    </div>
    <div class="submit">
        <span href="#"><img src="./login/img/login-three.png" alt=""></span>
    </div>
</form>
<!-- 忘记密码 用户注册 -->
<p class="forget">
    <span class="fwd">忘记密码</span><span class="xian"></span><span class="reg">用户注册</span>
</p>
<!-- 协议 -->
<div class="accept">
    <p>登录即代表阅读并同意<span>服务协议</span></p>
</div>
<footer>
    <div><img src="./login/img/login-microblog.png" alt=""></div>
    <div><img src="./login/img/login-qq.png" alt=""></div>
    <div><img src="./login/img/login-WeChat.png" alt=""></div>
</footer>
</body>
<script src="./js/public.js"></script>
<!-- <script src="./js/zepto.js"></script> -->
<script src="./js/jquery-3.5.1.min.js"></script>
<script src="./js/login.js"></script>
</html>
