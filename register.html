<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <header><img src="./register/img/register-one.png" alt=""><a href="#">帮助</a></header>
    <!-- logo -->
    <div class="logo">
        <img src="./register/img/logo.png" alt="">
    </div>
    <!-- 登录账号密码 -->
    <form action="">
        <div class="phone"><span>输入错误</span>
            <input type="text" placeholder="请输入手机号">
        </div>
        <div class="user"><span>输入错误</span>
            <input type="text" placeholder="请输入验证码">
            <div class="bottom-icon"><img src="./register/img/register-two.png" alt=""></div>
        </div>
        <div class="pwd"><span>输入错误</span>
            <input type="password" placeholder="请输入密码">
        </div>
        <div class="submit">
            <span href="#"><img src="./login/img/login-three.png" alt=""></span>
        </div>
    </form>
    <!-- 底部条款提示 -->
    <footer>
        <p>注册即代表同意「迷音」服务条款和隐私条款</p>
    </footer>
</body>
<script src="./js/public.js"></script>
</html>
